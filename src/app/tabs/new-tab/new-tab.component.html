<main class="standard-form">
  <mat-card>

    <mat-card-title>New Tab</mat-card-title>

    <form [formGroup]="form">

      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Title"
          formControlName="title"
        >
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="text"
          required
          placeholder="URL"
          formControlName="url"
        >
      </mat-form-field>

      <div class="actions">

        <button
          mat-raised-button
          [(disabled)]="!form.valid"
          (click)="onSubmit()"
          color="primary">
          Update
        </button>

        <button
          mat-button
          (click)="goBackToTabs()"
          color="warn">
          Back
        </button>

      </div>
    </form>
  </mat-card>
</main>
