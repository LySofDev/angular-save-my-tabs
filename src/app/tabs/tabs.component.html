<div class="paginator">
  <mat-paginator
    [length]="count"
    [pageSize]="page.count"
    [pageSizeOptions]="pageSizeOptions"
    (page)="updateCurrentPage($event)"
  ></mat-paginator>
</div>

<div class="tabs-list" *ngIf="tabs.length > 0">
  <div *ngFor="let tab of tabs">
    <tab-preview
      [refreshTabs]="refreshTabs(this)"
      [tab]="tab">
    </tab-preview>
  </div>
</div>
