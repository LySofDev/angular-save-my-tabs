<main class="standard-form">
  <mat-card>

    <mat-card-title>Register</mat-card-title>

    <form [formGroup]="form">

      <mat-form-field>
        <input
          matInput
          class="auth-email"
          type="email"
          required
          formControlName="email"
          placeholder="Email"
        >
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          class="auth-password"
          type="password"
          required
          formControlName="password"
          placeholder="Password"
        >
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          formControlName="passwordConfirmation"
          class="auth-password-confirmation"
          type="password"
          required
          placeholder="Confirm Password"
        >
      </mat-form-field>

    <div class="actions">
      <button
        mat-raised-button
        color="primary"
        id="register-button"
        [disabled]="isDisabled()"
        (click)="onSubmit()">
        Register
      </button>

      <a
        mat-button
        color="accent"
        id="redirect-to-login"
        (click)="goToLogin()">
        Login
      </a>
    </div>

    </form>
  </mat-card>
</main>
